<!DOCTYPE html>
<html>
<head>
    <title>ASCIImation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="ascii.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="navbar text-left">
    <h2>ASCII Animation Viewer</h2>
</div>
<div class="content">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <div class="panel">
                <fieldset class="form-group">
                    <legend>Play Controls:</legend>

                    <button id="btnstart" class="btn btn-primary" disabled>Start</button>
                    <button id="btnstop" class="btn btn-danger" disabled>Stop</button>
                </fieldset>
            </div>
            <div class="panel">
                <fieldset class="form-group">
                    <legend>Animation:</legend>

                    <select name="ddlanimation" id="ddlanimation" class="form-control">
                        <option value="Blank" selected="selected">Blank</option>
                        <option value="Exercise">Exercise</option>
                        <option value="Juggler">Juggler</option>
                        <option value="Bike">Bike</option>
                        <option value="Dive">Dive</option>
                        <option value="Custom">Custom</option>
                    </select>
                </fieldset>
            </div>

            <div class="panel">
                <fieldset class="form-group">
                    <legend>Size:</legend>

                    <select name="ddlsize" id="ddlsize" class="form-control">
                        <option value="7">Tiny</option>
                        <option value="10">Small</option>
                        <option value="12" selected="selected">Medium</option>
                        <option value="16">Large</option>
                        <option value="24">Extra Large</option>
                        <option value="32">XXL</option>
                    </select>
                </fieldset>
            </div>
            <div class="panel">
                <fieldset class="form-group">
                    <legend>Speed:</legend>
                    <div class="form-control">
                        <label><input type="checkbox" name="chkturbo" id="chkturbo" disabled/>Turbo</label>
                    </div>
                </fieldset>
            </div>
            <div class="panel">
                <legend>Created By</legend>
                <h3>Winnie C. Verzosa</h3>
            </div>
        </div>
        <div class="col-sm-8">
            <textarea name="txtarea" id="txtarea" rows="20" cols="80" class="form-control"></textarea>
            <br>
            <footer class="text-center">
                <a href="http://winnieverzosa.com" target="_blank">Website</a> |
                <a href="http://winnieverzosa.com/resume" target="_blank">Portfolio</a> |
                <a href="http://dev.winnieverzosa.com/" target="_blank">Dev Blog</a> |
                <a href="https://www.linkedin.com/in/winnieverzosa" target="_blank">LinkedIn</a> |
                <a href="https://github.com/winnieverzosa" target="_blank">GitHub</a>
            </footer>
        </div>
    </div>
</div>


<script src="animation.js" type="text/javascript"></script>
<script src="ascii.js" type="text/javascript"></script>
</body>
</html>
